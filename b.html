<html>
<head>
</head>
<body>
<button onclick="openGame()">Open Game</button>
<script>
function openGame() {
var win = window.open()
var url = "https://mess.eu.org/"
var iframe = win.document.createElement("iframe")
iframe.style.width = "101%";
iframe.style.height = "101%";
iframe.style.broder = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
</body>
</html>
